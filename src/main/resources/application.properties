spring.application.name=cosumirD
#Config General
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.generate-ddl=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.thymeleaf.check-template-location=false
spring.jpa.open-in-view=false

logging.level.com.app.microservices=INFO
logging.level.org.hibernate.SQL=debug

#Base de Datos Talento
spring.datasource.distributivo.jdbc-url=jdbc:postgresql://localhost/db_distributec
spring.datasource.distributivo.username=postgres
spring.datasource.distributivo.password=123
spring.datasource.distributivo.driver-class-name=org.postgresql.Driver
server.port=8080
